<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist, Welcome</title>
    <script type="module" src="./src/scripts/mainPage/controller.js"></script>
    <link rel="stylesheet" href="./src/scss/main.scss" />
  </head>
  <body>
    <section class="section__interface">
      <div class="container">
        <div class="section__interface__left-panel">
          <h2><span class="green-txt">B</span>ankist</h2>
          <ul>
            <li id="btnLogout">
              <span class="red-txt">&#8592;</span>
              <span>Logout</span>
            </li>
            <li id="btnCloseAccount">
              <img src="./src/imgs/close.svg" alt="" />
              <span>Close Account</span>
            </li>
          </ul>
        </div>
        <div class="section__interface__right-panel">
          <div class="section__interface__right-panel__welcome-panel">
            <h2 class="message">
              Welcome back, <span class="username"></span>
            </h2>
            <span class="balance">Balance:</span>
            <h3 class="balanceValue"></h3>
          </div>
          <div class="section__interface__right-panel__user-panel">
            <div class="status-wrap">
              <div class="status"></div>
              <p class="username"></p>
            </div>

            <p class="cardNum"></p>
            <p class="lastName"></p>
          </div>

          <div class="section__interface__right-panel__send-panel">
            <h2>Send Money</h2>
            <form>
              <div class="input-wrapper">
                <input
                  type="text"
                  id="sendTo"
                  placeholder="To:"
                  name="accepter"
                />
                <input
                  type="number"
                  id="sendAmount"
                  placeholder="$"
                  name="value"
                />
              </div>
              <button id="sendMoney">Send</button>
            </form>
          </div>

          <div class="section__interface__right-panel__request-panel">
            <h2>Request Loan</h2>
            <form>
              <input type="number" placeholder="$" />
              <button id="requestLoan">Request</button>
            </form>
          </div>

          <div class="section__interface__right-panel__limit-panel"></div>
          <div class="section__interface__right-panel__transactions-panel">
            <h2>Transaction History</h2>
            <div class="info-wrapper">
              <div class="info-el-wrap">
                <img src="./src/imgs/date.svg" alt="" />
                <span>Date</span>
              </div>
              <div class="info-el-wrap">
                <img src="./src/imgs/svg.svg" alt="" />
                <span>Transaction Type</span>
              </div>
              <div class="info-el-wrap">
                <img src="./src/imgs/money.svg" alt="" />
                <span>Amount</span>
              </div>
            </div>
            <hr />
            <div class="transactions__wrapper"></div>
          </div>

          <div class="section__interface__right-panel__otherUsers-panel">
            <h2>Search Users</h2>
            <form>
              <div class="input-wrapper">
                <img src="./src/imgs/search.svg" alt="search input icon" />
                <input type="text" id="searchUsers" placeholder=" " />
              </div>
            </form>
            <p>Recent Users:</p>
            <div class="recentUsers__wrapper"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
